{% extends "base.html" %}

{% block title %}สมัครสมาชิก - Line Ranger ID Store{% endblock %}

{% block extra_css %}
<style>
    .auth-page {
        min-height: calc(100vh - 140px);
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top left, rgba(245, 158, 11, 0.1), transparent 40%),
            radial-gradient(circle at bottom right, rgba(16, 185, 129, 0.1), transparent 40%);
        padding: var(--spacing-md);
    }

    .auth-card {
        width: 100%;
        max-width: 480px;
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-xl);
        padding: 40px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        position: relative;
        overflow: hidden;
    }

    .auth-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, #f59e0b, var(--primary));
    }

    .auth-header {
        text-align: center;
        margin-bottom: 32px;
    }

    .auth-logo {
        width: 64px;
        height: 64px;
        background: linear-gradient(135deg, var(--bg-elevated), var(--bg-card));
        border: 1px solid var(--border-color);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 16px;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
    }

    .auth-logo i {
        color: #f59e0b;
    }

    .auth-title {
        font-size: 1.75rem;
        font-weight: 800;
        margin-bottom: 8px;
        background: linear-gradient(to right, white, var(--text-secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .auth-subtitle {
        color: var(--text-muted);
        font-size: 0.938rem;
    }

    .auth-form .form-group {
        margin-bottom: 20px;
    }

    .input-group {
        position: relative;
    }

    .input-icon {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-muted);
        pointer-events: none;
        transition: color 0.2s ease;
    }

    .auth-input {
        width: 100%;
        padding: 14px 16px 14px 48px;
        background: var(--bg-elevated);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-lg);
        color: white;
        font-size: 1rem;
        transition: all 0.2s ease;
    }

    .auth-input:focus {
        outline: none;
        border-color: #f59e0b;
        background: var(--bg-card);
        box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.1);
    }

    .auth-input:focus+.input-icon {
        color: #f59e0b;
    }

    .auth-input::placeholder {
        color: rgba(255, 255, 255, 0.3);
    }

    .btn-submit {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #f59e0b, #d97706);
        color: white;
        border: none;
        border-radius: var(--radius-lg);
        font-size: 1rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
        margin-top: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }

    .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(245, 158, 11, 0.5);
    }

    .auth-footer {
        text-align: center;
        margin-top: 24px;
        padding-top: 24px;
        border-top: 1px solid var(--border-color);
        font-size: 0.938rem;
        color: var(--text-muted);
    }

    .auth-link {
        color: #f59e0b;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.2s ease;
    }

    .auth-link:hover {
        text-decoration: underline;
        color: #fbbf24;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-logo">
                <i data-lucide="user-plus" style="width: 32px; height: 32px;"></i>
            </div>
            <h1 class="auth-title">สร้างบัญชีใหม่</h1>
            <p class="auth-subtitle">สมัครสมาชิกเพื่อเริ่มช้อปปิ้ง</p>
        </div>

        <form method="POST" action="{{ url_for('register') }}" class="auth-form">
            <div class="form-group">
                <label class="form-label" style="display: none;">ชื่อผู้ใช้</label>
                <div class="input-group">
                    <input type="text" id="username" name="username" class="auth-input" placeholder="ชื่อผู้ใช้"
                        required minlength="3">
                    <i data-lucide="user" class="input-icon" style="width: 20px;"></i>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" style="display: none;">อีเมล</label>
                <div class="input-group">
                    <input type="email" id="email" name="email" class="auth-input" placeholder="อีเมล" required>
                    <i data-lucide="mail" class="input-icon" style="width: 20px;"></i>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" style="display: none;">รหัสผ่าน</label>
                <div class="input-group">
                    <input type="password" id="password" name="password" class="auth-input"
                        placeholder="รหัสผ่าน (ขั้นต่ำ 6 ตัวอักษร)" required minlength="6">
                    <i data-lucide="lock" class="input-icon" style="width: 20px;"></i>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" style="display: none;">ยืนยันรหัสผ่าน</label>
                <div class="input-group">
                    <input type="password" id="confirm_password" name="confirm_password" class="auth-input"
                        placeholder="ยืนยันรหัสผ่าน" required minlength="6">
                    <i data-lucide="check-circle" class="input-icon" style="width: 20px;"></i>
                </div>
            </div>

            <button type="submit" class="btn-submit">
                <span>สมัครสมาชิก</span>
                <i data-lucide="arrow-right" style="width: 18px;"></i>
            </button>
        </form>

        <div class="auth-footer">
            มีบัญชีแล้ว? <a href="{{ url_for('login') }}" class="auth-link">เข้าสู่ระบบ</a>
        </div>
    </div>
</div>
{% endblock %}
